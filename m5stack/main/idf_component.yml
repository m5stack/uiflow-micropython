## IDF Component Manager Manifest File
dependencies:
  espressif/mdns: "~1.1.0"
  espressif/esp_tinyusb:
    rules:
      - if: "target in [esp32s2, esp32s3]"
    version: "~1.0.0"
  idf:
    version: ">=5.2.0"
  espressif/esp_codec_dev: "^1.3.2"
  espressif/esp_hosted:
    rules:
      - if: "target in [esp32p4]"
    version: 1.4.0
  espressif/esp_wifi_remote:
    rules:
      - if: "target in [esp32p4]"
    version: 0.8.5
